name: Docker Build and Push

on:
  push:
    branches:
      - main
  # ...existing trigger configurations...

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version and package name
        run: |
          python3 << 'EOF'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          with open("${GITHUB_ENV}", 'a') as env_file:
              env_file.write(f"VERSION={data['project']['version']}\n")
              env_file.write(f"PACKAGE_NAME={data['project']['name']}\n")
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.PACKAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.PACKAGE_NAME }}:${{ env.VERSION }}
